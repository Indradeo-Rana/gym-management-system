<div class="container">
  <h3 class="mb-4">ðŸ’Š Supplement Store Management</h3>

  <div class="card border-0 shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title">âž• Add New Supplement</h5>
      <form id="supplementForm" class="row g-3 mt-3">
        <div class="col-md-4">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" id="name" class="form-control" placeholder="e.g. Whey Protein" required />
        </div>

        <div class="col-md-3">
          <label for="price" class="form-label">Price (â‚¹)</label>
          <input type="number" id="price" class="form-control" min="0" step="0.01" required />
        </div>

        <div class="col-md-3">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select" required>
            <option value="" selected disabled>Select category</option>
            <option value="Protein">Protein</option>
            <option value="Pre-Workout">Pre-Workout</option>
            <option value="BCAA">BCAA</option>
            <option value="Vitamins">Vitamins</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" id="stock" class="form-control" min="0" value="0" required />
        </div>

        <div class="col-md-12">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" rows="2" placeholder="Product details..."></textarea>
        </div>

        <div class="col-md-12">
          <label for="supplementImage" class="form-label">Product Image (optional)</label>
          <input type="file" id="supplementImage" class="form-control" accept="image/*">
        </div>

        <div class="col-md-12 d-grid">
          <button type="submit" class="btn btn-success">
            <span id="submitBtnText">ðŸ’¾ Add Supplement</span>
            <span id="submitBtnSpinner" class="spinner-border spinner-border-sm d-none"></span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0">ðŸ“œ Supplement Inventory</h5>
        <div>
          <select id="filterCategory" class="form-select form-select-sm" style="width: 150px;">
            <option value="all">All Categories</option>
            <option value="Protein">Protein</option>
            <option value="Pre-Workout">Pre-Workout</option>
            <option value="BCAA">BCAA</option>
            <option value="Vitamins">Vitamins</option>
          </select>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Category</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="supplementList">
            <tr>
              <td colspan="5" class="text-center py-4">Loading supplements...</td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="text-muted small" id="supplementCount">Showing 0 supplements</div>
        <nav>
          <ul class="pagination pagination-sm mb-0" id="pagination">
            <!-- Pagination will be added here -->
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<script type="module" src="/js/admin/supplements.js"></script>
