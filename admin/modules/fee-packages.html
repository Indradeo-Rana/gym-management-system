<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Fee Packages</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 1200px;
      margin-top: 30px;
    }
    .action-btns {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mb-4">ðŸ’° Manage Fee Packages</h3>

    <form id="addFeeForm" class="row g-3 mb-4 border p-3 bg-white rounded shadow-sm">
      <div class="col-md-4">
        <input type="text" id="packageName" class="form-control" placeholder="Package Name" required />
      </div>
      <div class="col-md-4">
        <input type="number" id="packagePrice" class="form-control" placeholder="Price (â‚¹)" required />
      </div>
      <div class="col-md-4 d-grid">
        <button type="submit" class="btn btn-success">Add Package</button>
      </div>
    </form>

    <div class="table-responsive bg-white rounded shadow-sm p-3">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Price (â‚¹)</th>
            <th>Created At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="feeList">
          <!-- Packages will load here -->
          <tr>
            <td colspan="4" class="text-center">Loading packages...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your Firebase JS -->
  <script type="module" src="/js/admin/fee-packages.js"></script>
</body>
</html>
