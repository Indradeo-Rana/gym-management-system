<div class="container">
  <h3 class="mb-4">ðŸ“¢ Member Communications</h3>

  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">ðŸ’¬ Send Notification</h5>
          <form id="notifyForm" class="mt-3">
            <div class="mb-3">
              <label for="notifyType" class="form-label">Notification Type</label>
              <select id="notifyType" class="form-select" required>
                <option value="" selected disabled>Select type</option>
                <option value="payment">Payment Reminder</option>
                <option value="announcement">General Announcement</option>
                <option value="schedule">Schedule Change</option>
                <option value="other">Other</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="notifyMember" class="form-label">Recipient</label>
              <select id="notifyMember" class="form-select" required>
                <option value="" selected disabled>Select member</option>
                <option value="all">All Members</option>
                <!-- Members will be loaded here -->
              </select>
            </div>
            
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" class="form-control" rows="4" required></textarea>
            </div>
            
            <div class="mb-3">
              <label for="attachment" class="form-label">Attachment (optional)</label>
              <input type="file" id="attachment" class="form-control">
            </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <span id="sendBtnText">ðŸ“¨ Send Notification</span>
                <span id="sendBtnSpinner" class="spinner-border spinner-border-sm d-none"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">ðŸ“‹ Notification Templates</h5>
          <div class="list-group mt-3">
            <button class="list-group-item list-group-item-action template-btn" data-type="payment">
              <strong>Payment Reminder</strong><br>
              "Your monthly payment is due on [date]"
            </button>
            <button class="list-group-item list-group-item-action template-btn" data-type="announcement">
              <strong>Gym Closure</strong><br>
              "The gym will be closed on [date] for maintenance"
            </button>
            <button class="list-group-item list-group-item-action template-btn" data-type="schedule">
              <strong>Class Change</strong><br>
              "Your [class] time has changed to [new time]"
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card border-0 shadow-sm mt-4">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0">ðŸ“œ Notification History</h5>
        <div>
          <select id="filterType" class="form-select form-select-sm" style="width: 150px;">
            <option value="all">All Types</option>
            <option value="payment">Payment</option>
            <option value="announcement">Announcement</option>
            <option value="schedule">Schedule</option>
          </select>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Type</th>
              <th>Recipient</th>
              <th>Message</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="notificationList">
            <tr>
              <td colspan="6" class="text-center py-4">Loading notifications...</td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="text-muted small" id="notificationCount">Showing 0 notifications</div>
        <nav>
          <ul class="pagination pagination-sm mb-0" id="pagination">
            <!-- Pagination will be added here -->
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<script type="module" src="/js/admin/notifications.js"></script>
