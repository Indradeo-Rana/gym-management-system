<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #4e73df;
    }
    .profile-header {
      background: linear-gradient(135deg, var(--primary-color), #224abe);
      border-radius: 15px 15px 0 0;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid white;
      margin-top: -50px;
    }
    .detail-card {
      border-left: 3px solid var(--primary-color);
    }
    .plan-badge {
      font-size: 0.8rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <!-- Profile Card -->
        <div class="card shadow-sm mb-4">
          <div class="profile-header text-white text-center p-4">
            <h3>Member Profile</h3>
          </div>
          <div class="card-body text-center pt-5">
            <img id="profilePicture" src="https://ui-avatars.com/api/?name=M&background=4e73df&color=fff" 
                 class="profile-pic rounded-circle mb-3 shadow">
            <h4 id="profileName">Loading...</h4>
            <span id="membershipPlan" class="badge bg-primary plan-badge mb-3">Loading plan...</span>
            
            <div class="d-flex justify-content-center gap-2 mb-4">
              <button class="btn btn-sm btn-outline-primary" id="editProfileBtn">
                <i class="bi bi-pencil-square me-1"></i>Edit Profile
              </button>
              <button class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-printer me-1"></i>Print
              </button>
            </div>
          </div>
          
          <!-- Details Section -->
          <div class="card-body border-top">
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="card detail-card h-100">
                  <div class="card-body">
                    <h5 class="card-title text-primary">
                      <i class="bi bi-person-lines-fill me-2"></i>Basic Information
                    </h5>
                    <div class="table-responsive">
                      <table class="table table-sm">
                        <tr>
                          <th>Email:</th>
                          <td id="profileEmail">Loading...</td>
                        </tr>
                        <tr>
                          <th>Age:</th>
                          <td id="profileAge">Loading...</td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <div class="card detail-card h-100">
                  <div class="card-body">
                    <h5 class="card-title text-primary">
                      <i class="bi bi-calendar-check me-2"></i>Membership Details
                    </h5>
                    <div class="table-responsive">
                      <table class="table table-sm">
                        <tr>
                          <th>Plan:</th>
                          <td id="planDetails">Loading...</td>
                        </tr>
                        <tr>
                          <th>Member Since:</th>
                          <td id="joinDate">Loading...</td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Empty State for Future Expansion -->
        <div class="card shadow-sm mb-4">
          <div class="card-body text-center text-muted py-5">
            <i class="bi bi-graph-up fs-1"></i>
            <h5 class="mt-3">More features coming soon!</h5>
            <p class="mb-0">Workout history, progress tracking, and more will appear here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="profileForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" id="editAge" min="12" max="100">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/memebr/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
