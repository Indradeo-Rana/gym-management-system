<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      background-color: #1e1e2d;
      min-height: 100vh;
      color: white;
    }
    .unread-notification {
      background-color: #f0f8ff;
      border-left: 3px solid #0d6efd;
    }
    .notification-item {
      transition: all 0.3s;
    }
    .notification-item:hover {
      transform: translateX(5px);
    }
    #unreadCountBadge {
      font-size: 0.7rem;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar p-3">
        <h4 class="text-center mb-4">Member Panel</h4>
        <a href="#" class="d-block text-white mb-2 menu-link active" data-target="profile">ðŸ‘¤ Profile</a>
        <a href="#" class="d-block text-white mb-2 menu-link" data-target="bills">ðŸ’³ Bills</a>
        <a href="#" class="d-block text-white mb-2 menu-link" data-target="notifications">
          ðŸ”” Notifications <span id="unreadCountBadge" class="badge bg-danger d-none">0</span>
        </a>
        <hr>
        <a href="#" id="logoutBtn" class="d-block text-danger">ðŸšª Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <div id="profile" class="panel">
          <h3>My Profile</h3>
          <!-- Profile content -->
        </div>

        <div id="bills" class="panel d-none">
          <h3>My Bills</h3>
          <!-- Bills content -->
        </div>

        <div id="notifications" class="panel d-none">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>My Notifications</h3>
            <div>
              <button class="btn btn-sm btn-outline-primary filter-btn active" data-filter="all">All</button>
              <button class="btn btn-sm btn-outline-primary filter-btn" data-filter="unread">Unread</button>
              <button class="btn btn-sm btn-outline-danger" id="clearAllBtn">Clear All</button>
            </div>
          </div>
          
          <div id="notificationsList" class="list-group">
            <!-- Notifications will load here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/memebr/notification.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
