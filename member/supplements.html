<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 mb-0">My Supplements</h2>
        <div class="d-flex gap-2">
            <select id="filterCategory" class="form-select form-select-sm">
                <option value="all">All Categories</option>
                <option value="Protein">Protein</option>
                <option value="Pre-Workout">Pre-Workout</option>
                <option value="BCAA">BCAA</option>
                <option value="Vitamins">Vitamins</option>
                <option value="Other">Other</option>
            </select>
            <div class="d-flex align-items-center text-muted small">
                <span id="supplementCount">Loading supplements...</span>
            </div>
        </div>
    </div>

    <div class="row" id="supplementList">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading supplements...</span>
            </div>
            <p class="mt-2">Loading your supplements...</p>
        </div>
    </div>

    <!-- Supplement Detail Modal -->
    <div class="modal fade" id="supplementModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Supplement Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalImage" src="" class="img-fluid rounded mb-3" alt="Supplement" style="max-height: 300px; object-fit: cover;">
                        </div>
                        <div class="col-md-6">
                            <h4 id="modalName" class="mb-2"></h4>
                            <div class="mb-3">
                                <span id="modalPrice" class="h5 text-primary"></span>
                                <span id="modalStock" class="badge ms-2"></span>
                            </div>
                            <div class="mb-3">
                                <span id="modalCategory" class="badge"></span>
                            </div>
                            <p id="modalDescription" class="text-muted"></p>
                            <div class="mt-4">
                                <small class="text-muted">Added: <span id="modalDate"></span></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- No Supplements State -->
    <template id="noSupplementsTemplate">
        <div class="col-12">
            <div class="text-center py-5">
                <i class="fas fa-capsules fa-3x text-muted mb-3"></i>
                <h5>No Supplements Available</h5>
                <p class="text-muted">You don't have any supplements assigned yet.</p>
                <p class="text-muted small">Supplements will appear here when your administrator assigns them to you.</p>
            </div>
        </div>
    </template>
</div>
